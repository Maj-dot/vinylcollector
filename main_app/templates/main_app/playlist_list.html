{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/playlist/playlist-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Playlist</h1>
  {% comment %} <img src="{% static 'images/vinyl-cone' %}" alt="Vinyls in an ice cream cone" />   {% endcomment %}
</section>

<section class="card-container">
  {% for playlist in playlist_list %}
  <div class="playlist-song-container">  
      <a href="{% url 'playlist-detail' playlist.id %}">
        <div class="card-content">
          <h2>{{ playlist.name }}</h2>
          <p>{{ playlist.songs }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
